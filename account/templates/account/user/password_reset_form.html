{% extends 'base.html' %}
{% load static %}


{% block content %}
  <form method="post" action="{% url 'account:pwdreset' %}">
    <p>Forgotten your password?</p>
    <p>Enter your e-mail address to obtain a new password.</p>
    {% if form.errors %}
      <div>
        Error: Please try again!
      </div>
    {% endif %}
    {% csrf_token %}
    <label>{{ form.email.label }}</label>
    {{ form.email }}
    <button type="submit" value="Send e-mail">
      Send e-mail
    </button>
    <p><a href="{% url "account:login" %}">Login</a></p>
  </form>
{% endblock %}
